name: Automated Preprocessing

on:
  push:
    paths:
      - "preprocessing/**"
      - "text_emotion_raw/**"

permissions:
  contents: write

jobs:
  preprocess:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        pip install pandas nltk scikit-learn

    - name: Download NLTK data
      run: |
        python -m nltk.downloader punkt stopwords

    - name: Run preprocessing script
      run: |
        python preprocessing/automate_Shofwatun-Nisa.py

    - name: Commit preprocessing result
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "actions@github.com"
        git add preprocessing/text_emotion_preprocessing/text_emotion_clean.csv
        git commit -m "Auto-update preprocessed dataset" || echo "No changes to commit"
        git push
